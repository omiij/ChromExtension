<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Saved Highlights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1 style="color: rgb(18, 75, 219);">Text Highlights</h1>
      <button id="clearAll" style="background-color: rgba(255, 0, 0, 0.432);" title="Delete all">Clear All</button>
    </header>
    <div id="count"></div>
    <div id="list" class="list"></div>

    <template id="itemTemplate">
      <div class="item">
        <div class="text"></div>
        <div class="meta">
          <a class="source" target="_blank" rel="noopener"></a>
          <span class="dot">Â·</span>
          <span class="time"></span>
        </div>
        <div class="actions">
          <button class="delete" title="Delete">Delete</button>
        </div>
      </div>
    </template>

    <script src="popup.js"></script>
  </body>
</html>
